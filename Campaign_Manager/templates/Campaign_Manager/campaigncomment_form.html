{% extends "Campaign_Manager/campaign_base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <h1>Post A Comment</h1>

	{% if userIsDM %}
		<form method="post" class="post-form" enctype="multipart/form-data">
	    	{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" value="Post" class="btn btn-dark">
		</form>
	{% else %}
	    <small class="text-muted">You Must Be A DM To Comment</small>
	{% endif %}

{% endblock content %}
