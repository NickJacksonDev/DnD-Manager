{% extends "Campaign_Manager/campaign_base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <h1>Post A Comment</h1>
    <small class="text-muted">You Must Be A DM To Comment</small>

    {% for dm in dms %}
    	{% if user == dm.character.user %}
		    <form method="post" class="post-form" enctype="multipart/form-data">
		    	{% csrf_token %}
				{{ form|crispy }}
				<input type="submit" value="Post" class="btn btn-dark">
			</form>
		{% endif %}
	{% endfor %}

{% endblock content %}
