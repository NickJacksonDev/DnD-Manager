{% extends "Inventory/inventory_base.html" %}
{% block content %}
    <h1>Inventory</h1>

    {% for item in items %}
		<h2>{{ item.itemName }}</h2>
		<h3>ID: {{ item.itemID }}</h3>
    {% endfor %}

    <form method="post" class="post-form">
    	{% csrf_token %}
		{{ form }}
		<input type="submit" value="Submit" class="btn btn-dark">
	</form>

{% endblock content %}
