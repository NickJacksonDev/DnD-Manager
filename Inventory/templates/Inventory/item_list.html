{% extends "Inventory/inventory_base.html" %}

{% block content %}
	<div class="content-section">
	    <h1>Inventory</h1>

	    {% for item in items %}

				{% if item.user == user %}
					<div>
						<h2><a href="{% url 'item-detail' item.itemID %}">{{ item.itemName }}</a></h2>
					
						<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'item-edit' item.itemID %}">Update</a>
						<a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'item-delete' item.itemID %}">Delete</a>
						
					</div>
				{% endif %}
			{% endfor %}
		</form>
	</div>
{% endblock content %}
